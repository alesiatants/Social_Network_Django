{%extends "base.html"%}
{%load bootstrap3%}
{%block content%}
<div class="container">
	<div class="card" style="width: 100%;">
		<div class="card-body">
			<h5 class="card-title">Update post:</h5>
			<form action="" method="POST" enctype="multipart/form-data">
				{%csrf_token%}
				{%bootstrap_form form%}
				<button type="submit" class="btn btn-danger mt-3">Update</button>
			</form>
		</div>
	</div>
</div>
{%endblock%}
